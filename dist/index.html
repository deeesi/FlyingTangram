<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Flying Tangram | Desiree Wittler</title>
		<link href="css/main.css" rel="stylesheet">
	</head>

	<body>
		<div class="flex-container">
			<h1>Flying Tangram</h1>
			<p>Animated animals without images and without any JavaScript</p>
			<div class="tangram__container">
				<div class="tangram tangram--basic">
					<div class="triangle triangle--pink"></div>
					<div class="triangle triangle--purple"></div>
					<div class="square square--red"></div>
					<div class="triangle triangle--turquoise"></div>
					<div class="triangle triangle--yellow"></div>
					<div class="triangle triangle--orange"></div>
					<div class="parallelogram parallelogram--green"></div>
				</div>
				<div class="buttons">
					<button class="button" data-tangram="basic">Basic</button>
					<button class="button" data-tangram="cat">Cat</button>
					<button class="button" data-tangram="swan">Swan</button>
					<button class="button" data-tangram="rabbit">Rabbit</button>
					<button class="button" data-tangram="bat">Bat</button>
			 		<button class="button" data-tangram="bear">Bear</button>
			 		<button class="button" data-tangram="giraffe">Giraffe</button>
			 		<button class="button" data-tangram="fish">Fish</button>
					<button class="button" data-tangram="snake">Snake</button>
					<button class="button" data-tangram="turtle">Turtle</button>
			 		<button class="button" data-tangram="lion">Lion</button>
					<button class="button" data-tangram="butterfly">Butterfly</button>
			 		<button class="button" data-tangram="camel">Camel</button>
					<button class="button" data-tangram="dog">Dog</button>
					<button class="button" data-tangram="horse">Horse</button>
					<button class="button" data-tangram="squirrel">Squirrel</button>
				</div>
			</div>
			<a href="http://www.desi-gn.de" target="_blank" class="footer__link">made by desi-gn</a>

		</div>
		<script type="text/template" id="tangramTemplate">
			<div class="tangram tangram--template">
				<div class="triangle triangle--pink"></div>
				<div class="triangle triangle--purple"></div>
				<div class="square square--red"></div>
				<div class="triangle triangle--turquoise"></div>
				<div class="triangle triangle--yellow"></div>
				<div class="triangle triangle--orange"></div>
				<div class="parallelogram parallelogram--green"></div>
			</div>
		</script>

	<script src="js/tangram.js"></script>
	</body>
</html>
